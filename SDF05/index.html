<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box slide" style="background-color: #3498db;"></div>
        <div class="box fade" style="background-color: #2ecc71;"></div>
        <div class="box bounce" style="background-color: #9b59b6;"></div>
        <div class="box rotate" style="background-color: #e67e22;"></div>
        <div class="box pulse" style="background-color: #e74c3c;"></div>
        <div class="box zoom" style="background-color: #f1c40f;"></div>
        <div class="box flip" style="background-color: #1abc9c;"></div>
    </div>
</body>
</html>
